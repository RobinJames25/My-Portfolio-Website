<!DOCTYPE html>

    <title>Portfolio</title>

<body>
    <main>
        <aside class="sidebar ">
            <div class="sidebar-info">
                <figure class="avatar-box">

                    <h1 class="name" title="Robin James">Robin James</h1>

                <button class="info_more-btn" data-sidebar-btn="">

                        <div class="icon-inner"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon s-ion-icon" viewBox="0 0 512 512"><title>Chevron Down</title><path stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 184l144 144 144-144" class="ionicon-fill-none"></path></svg></div>
                    </ion-icon>
                </button>
            </div>
            <div class="sidebar-info_more">
                <div class="separator"></div>
                <ul class="contacts-list">
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline" role="img" class="md hydrated" aria-label="mail outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Email</p>
                            <a class="contact-link" href="mailto:richard@example.com">jamesrobin12432@gmail.com</a>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline" role="img" class="md hydrated" aria-label="phone portrait outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Phone</p>
                            <a class="contact-link" href="tel:+254700767131">+(254) 700767131</a>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="calendar-outline" role="img" class="md hydrated" aria-label="calendar outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Birthday</p>
                            <time datetime="2003-06-19">June 19, 2003</time>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline" role="img" class="md hydrated" aria-label="location outline"></ion-icon>
                        </div>
                        <div class="contact-info">
                            <p class="contact-title">Location</p>

                </ul>
                <div class="separator"></div>
                <ul class="social-list">
                    <li class="social-item">

                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#">
                            <ion-icon name="logo-twitter" role="img" class="md hydrated" aria-label="logo twitter"></ion-icon>
                        </a>
                    </li>
                    <li class="social-item">
                        <a class="social-link" href="#">
                            <ion-icon name="logo-instagram" role="img" class="md hydrated" aria-label="logo instagram"></ion-icon>

        </aside>

        <!-- main content -->
         <div class="main-content">
            <!-- NAVBAR -->
             <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <button class="navbar-link active">About</button>
                    </li>
                    
                    <li class="navbar-item">
                        <button class="navbar-link">Resume</button>
                    </li>
                    <li class="navbar-item">
                        <button class="navbar-link">Portfolio</button>
                    </li>
                    <li class="navbar-item">

                    </li> 
                    <li class="navbar-item">
                        <button class="navbar-link">Contact</button>

             </nav>

             <!-- CONTACT -->
    <article class="contact active" data-page="contact">
        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>
        <section class="mapbox" data-mapbox="">
          <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd" width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section>
        <section class="contact-form">
          <h3 class="h3 form-title">Contact Form</h3>
          <form action="#" class="form" data-form="">
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required="" data-form-input="">
              <input type="email" name="email" class="form-input" placeholder="Email address" required="" data-form-input="">
            </div>
            <textarea name="message" class="form-input" placeholder="Your Message" required="" data-form-input=""></textarea>
            <button class="form-btn" type="submit" disabled="" data-form-btn="">
              <ion-icon name="paper-plane" role="img" class="md hydrated" aria-label="paper plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>
      </article>    
    <script src="./script.js"></script>
</body>
</html>
